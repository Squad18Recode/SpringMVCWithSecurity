<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Navbar</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>

<body>
	<nav th:fragment="navbar"
		class="navbar navbar-expand-lg bg-body-primary">
		<div class="container-fluid">
			<img class="logo" src="../assets/Logo-da-nav.png" alt="logo">
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" href="../index.html">Início</a>
					</li>
					<li class="nav-item"><a class="nav-link"
						href="../Biodiversidade/bio.html">Biodiversidade</a></li>
					<li class="nav-item"><a class="nav-link"
						href="../quemSomos/pessoal.html">Sobre Nós</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" role="button"
						data-bs-toggle="dropdown" aria-expanded="false"> Conteúdo </a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="../cadastro/cadastro.html">Área
									de Cadastros</a></li>
							<li><a class="dropdown-item" href="../blog/curso.html">Blog</a></li>
							<li><a class="dropdown-item"
								href="../fale-conosco/eventos.html">Fale conosco</a></li>
						</ul></li>
				</ul>
			</div>

			<div sec:authorize="isAnonymous()">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="navbar-brand"
						th:href="@{/usuarios/novo}">Cadastre-se</a></li>
					<li class="nav-item"><a class="btn btn-outline-light"
						th:href="@{/login}">Login</a></li>
				</ul>
			</div>

			<div sec:authorize="isAuthenticated()">
				<ul class="navbar-nav">
					<li class="nav-item">
						<div class="nav-link">
							<span style="color: #ffffff; margin-right: 10px;">Welcome,</span>
							<strong style="color: #ffffff;" th:text="${#authentication.name}"></strong>
						</div>
					</li>
					<li class="nav-item"><a class="btn btn-outline-success"
						th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

</body>
